.build-images: &build-images |
  set -x
  DIRS=""
  CHANGED=$(for i in `git log --name-only --pretty=oneline --full-index $CI_COMMIT_BEFORE_SHA..$CI_COMMIT_SHA | grep -vE '^[0-9a-f]{40} '`; do echo `dirname $i`; done | sort | uniq)
  for dir in $CHANGED; do
    case "$dir" in
      ".")
        ;;
      *)
        DIRS="$DIRS $dir"
        ;;
    esac
  done
  echo "Changed images: '$DIRS'"
  for d in $DIRS; do
    [ -d "$d" ] || continue
    DATE=`date +'%Y%m%d%H%M%S'`
    docker build -t registry.videolan.org:5000/$d:$DATE $d/
    docker push registry.videolan.org:5000/$d:$DATE
  done

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker info
  - apk add git

build:
  stage: build
  image:
    name: docker:stable
  script:
    - *build-images
